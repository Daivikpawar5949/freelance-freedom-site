<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freelance Freedom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      background: 
        linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
        url('https://i.postimg.cc/zvkpdQcv/eb36ffd9cdf5e04a5700506e03d2b27b-1.jpg') no-repeat center center / cover;
      color: #fff;
    }

    h1 {
      color: #ffd700;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    p {
      max-width: 600px;
      margin-bottom: 30px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    a.download-button {
      display: inline-block;
      padding: 15px 30px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
      transition: all 0.3s ease;
    }

    a.download-button:hover {
      background: #ffe066;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 204, 0, 0.6);
    }

    .counter-box {
      margin-top: 25px;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      color: #ffd700;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 0 20px #ffd700, 0 0 30px #ffa500, 0 0 40px #ffcc00;
      border: 2px solid rgba(255, 215, 0, 0.7);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffa500, 0 0 30px #ffcc00;
      }
      50% {
        box-shadow: 0 0 25px #ffd700, 0 0 35px #ffa500, 0 0 45px #ffcc00;
      }
      100% {
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffa500, 0 0 30px #ffcc00;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Freelance Freedom by Daivik Pawar</h1>
    <p>Download your copy of the <strong>Freelance Freedom Book</strong> and start your journey to freelancing success today!</p>

    <a
      href="freelance-freedom-book.pdf"
      class="download-button"
      id="downloadBtn"
      target="_blank"
      download
    >Download eBook PDF</a>

    <div class="counter-box" id="downloadCount">Downloads: 0</div>
  </div>

  <script>
    let count = localStorage.getItem('downloadCount') || 0;
    document.getElementById('downloadCount').textContent = `Downloads: ${count}`;

    document.getElementById('downloadBtn').addEventListener('click', () => {
      count++;
      localStorage.setItem('downloadCount', count);
      document.getElementById('downloadCount').textContent = `Downloads: ${count}`;
    });
  </script>

</body>
</html>
